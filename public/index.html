<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONCA FIT</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="styles.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;1,300&display=swap"
        rel="stylesheet">
    
</head>
<body>   
    <div class="container">
        <header>
            <div class="title"><h2>Your challenges:</h2></div>
            <div class="new">
                <button class="btn" title="Create New Challenge" onclick="createChallenge()"><i class="fa-solid fa-plus fa-lg"></i> </button>
            </div>
        </header> 
        <div class="hud card">         
            <div class="challenges">
                <div class="list"></div>
            </div>       
        </div>
    </div>
    <div class="navbar">
        <div class="navbar-items">
            <div><button class="home" title="Your Challenges" onclick="location.href=`/`"><i
                        class="fa-solid fa-clipboard-list fa-lg"></i></button></div>
            <div><button class="profile logout" title="Your Profile" onclick="updateProfile()"><i
                        class="fa-solid fa-user fa-lg"></i></button></div>
            <div><button class="info logout" title="About this app" onclick="location.href=`/info`"><i
                        class="fa-sharp fa-regular fa-circle-question fa-lg"></i></button></div>
            <div><button class="logout" title="Log out" onclick="logOut()"><i
                        class="fa-sharp fa-solid fa-power-off fa-lg "></i></button></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d711adfb58.js" crossorigin="anonymous"></script>
    <script src="/app.js"></script>
</body>
</html>
